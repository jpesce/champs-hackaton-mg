<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  text-align: center
}

circle{
  cursor: pointer;
}

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 60px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

svg {
  font: 10px sans-serif;
}

path {
  fill: steelblue;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<h1 style="text-align:center"> HackathonMG - @Champs </h1>
<script src="http://d3js.org/d3.v3.min.js"></script>

<!-- my js array -->
<script type="text/javascript" src="array.js"></script>

<script>

var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0)
    .text(function(d){return d;})

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%m %Y").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var getX = function(d){
  return x(d.date);
};

var getY = function(d){
  return y(d.value);
}

var area = d3.svg.area()
    .interpolate("monotone")
    .x( getX )
    .y0(height)
    .y1( getY );

var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.date); })
    .y0(height2)
    .y1(function(d) { return y2(d.value); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

//d3.json("sp501.json", function(error, data) {
function loadD3(data){
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.value = +d.value;
    d.tooltip = "TOOLTIP: </a>" + d.value;
  });

  x.domain(d3.extent(data.map(function(d) { return d.date; })));
  y.domain([0, d3.max(data.map(function(d) { return d.value; }))]);
  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("path")
      .datum(data)
      .attr("clip-path", "url(#clip)")
      .attr("d", area);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("d", area2);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);

  // ploting the points
  focus
    .selectAll() 
    .data(data) 
    .enter().append("circle")
    .attr("fill", function(d){
      if(d.anomaly == true) return "red";
      else return "black";
      })
    .attr("r", 3)
    .attr("cx", getX)
    .attr("cy", getY)
    .on("click", function(d){
        location.href='example.html';
    })
    .on("mouseover", function(d){
      div.transition()
        .duration(200)
        .style("opacity", .9);
      div.html(d.tooltip)
        .style("left", (d3.event.pageX) + "px")  
        .style("top", (d3.event.pageY - 28) + "px");
    })
    .on("mouseout", function(d){
      div.transition()
        .duration(500)
        .style("opacity", 0);
    });
}

loadD3(data);

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select("path").attr("d", area);
  focus.select(".x.axis").call(xAxis);
  focus.selectAll("circle")
    .attr("r", function(d){
      minmax_date = x.domain();
      show_me = (d.date > minmax_date[0] && d.date < minmax_date[1]); 
      if (show_me) {
        return 3;
      } else{
        return 0;
      }
      })
    .attr("cx", getX) 
    .attr("cy", getY);
}

</script>
